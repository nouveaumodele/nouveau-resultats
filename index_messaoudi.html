<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Institut Messaoudi - Résultats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    img.logo {
      height: 60px;
    }
    h1 {
      color: #333;
    }
    #info {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    #resultat {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-left: 5px solid green;
    }
    .error {
      border-left: 5px solid red;
    }
    .adresse {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <div>
      <h1>Institut Messaoudi</h1>
      <p class="adresse">=Í Rue de léducation - Oran</p>
    </div>
  </header>

  <p id="info">Entrez le numéro dinscription pour voir les résultats :</p>
  <input type="text" id="numero" placeholder="Ex: 1001" />
  <button onclick="chercher()">= Rechercher</button>

  <div id="resultat"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    function chercher() {
      const numero = document.getElementById("numero").value.trim();
      const resultatDiv = document.getElementById("resultat");
      resultatDiv.innerHTML = "";
      resultatDiv.classList.remove("error");

      if (!numero) {
        resultatDiv.innerHTML = "Veuillez entrer un numéro d'inscription.";
        resultatDiv.classList.add("error");
        return;
      }

      Papa.parse("resultats.csv", {
        download: true,
        header: true,
        complete: function (results) {
          const data = results.data;
          const candidat = data.find((c) => c.Numéro === numero);

          if (candidat) {
            resultatDiv.innerHTML = `
              <strong>Nom :</strong> ${candidat.Nom}<br />
              <strong>Prénom :</strong> ${candidat.Prénom}<br />
              <strong>Langue :</strong> ${candidat.Langue}<br />
              <strong>Niveau :</strong> ${candidat.Niveau}<br />
              <strong>Résultat :</strong> ${candidat.Résultat}
            `;
          } else {
            resultatDiv.innerHTML = "Candidat non trouvé.";
            resultatDiv.classList.add("error");
          }
        },
        error: function () {
          resultatDiv.innerHTML = "Erreur de chargement des résultats.";
          resultatDiv.classList.add("error");
        },
      });
    }
  </script>
</body>
</html>
