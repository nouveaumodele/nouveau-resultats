
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats des Examens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
            text-align: center;
        }
        .header {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .logo {
            height: 100px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        #resultat {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-left: 5px solid #4CAF50;
            display: inline-block;
        }
        .error {
            border-left: 5px solid #f44336;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Logo Auto-école" class="logo">
        <h2 style="margin: 5px 0;">Auto-école El Amel</h2>
        <p style="margin: 0;">Adresse : Rue Mohemed khmisti, Misserghin - Algérie</p>
        <h1>Consultez votre résultat d'examen</h1>
    </div>

    <p>Entrez votre numéro d'inscription :</p>
    <input type="text" id="numero" placeholder="Ex: 1234">
    <button onclick="chercher()">Rechercher</button>

    <div id="resultat"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        function chercher() {
            const numero = document.getElementById('numero').value.trim();
            const resultatDiv = document.getElementById('resultat');
            resultatDiv.innerHTML = '';
            resultatDiv.classList.remove('error');

            if (!numero) {
                resultatDiv.innerHTML = 'Veuillez entrer un numéro d\'inscription.';
                resultatDiv.classList.add('error');
                return;
            }

            Papa.parse('resultats.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const candidat = data.find(c => c.Numéro === numero);

                    if (candidat) {
                        resultatDiv.innerHTML = `
                            <strong>Nom :</strong> ${candidat.Nom}<br>
                            <strong>Prénom :</strong> ${candidat.Prénom}<br>
                            <strong>Résultat :</strong> ${candidat.Résultat}
                        `;
                    } else {
                        resultatDiv.innerHTML = 'Candidat non trouvé.';
                        resultatDiv.classList.add('error');
                    }
                },
                error: function(error) {
                    resultatDiv.innerHTML = 'Erreur lors du chargement des résultats.';
                    resultatDiv.classList.add('error');
                }
            });
        }
    </script>

</body>
</html>
