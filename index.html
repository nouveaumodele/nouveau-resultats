<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Institut Messaoudi - R√©sultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 30px;
        }
        img.logo {
            width: 150px;
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 16px;
            color: #666;
            margin-top: 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #resultat {
            margin-top: 20px;
            padding: 15px;
            background-color: #eef;
            border-left: 5px solid #4CAF50;
        }
        .error {
            border-left: 5px solid #f44336 !important;
            background-color: #fee !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Institut" class="logo">
        <h1>Institut Messaoudi</h1>
        <h2>üìç Rue de l'√©ducation - Oran</h2>

        <p>Entrez le num√©ro d'inscription pour voir les r√©sultats :</p>
        <input type="text" id="numero" placeholder="Ex: 1001">
        <button onclick="chercher()">üîç Rechercher</button>

        <div id="resultat"></div>
    </div>

    <!-- PapaParse pour lire le CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        function chercher() {
            const numero = document.getElementById('numero').value.trim();
            const resultatDiv = document.getElementById('resultat');
            resultatDiv.innerHTML = '';
            resultatDiv.classList.remove('error');

            if (!numero) {
                resultatDiv.innerHTML = "‚ö†Ô∏è Veuillez entrer un num√©ro d'inscription.";
                resultatDiv.classList.add('error');
                return;
            }

            Papa.parse('resultats.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const eleve = data.find(e => e.Numero === numero);

                    if (eleve) {
                        resultatDiv.innerHTML = `
                            <strong>Nom :</strong> ${eleve.Nom}<br>
                            <strong>Pr√©nom :</strong> ${eleve.Prenom}<br>
                            <strong>Langue :</strong> ${eleve.Langue}<br>
                            <strong>Niveau :</strong> ${eleve.Niveau}<br>
                            <strong>R√©sultat :</strong> ${eleve.Resultat}
                        `;
                    } else {
                        resultatDiv.innerHTML = '‚ùå √âtudiant non trouv√©.';
                        resultatDiv.classList.add('error');
                    }
                },
                error: function(error) {
                    resultatDiv.innerHTML = '‚ùå Erreur lors du chargement des r√©sultats.';
                    resultatDiv.classList.add('error');
                }
            });
        }
    </script>
</body>
</html>
