
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Institut Messaoudi - R√©sultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        img.logo {
            width: 80px;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        h2 {
            color: #666;
            margin-top: 5px;
            font-size: 16px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        #resultat {
            margin-top: 25px;
            padding: 15px;
            background-color: #fff;
            border-left: 5px solid #4CAF50;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .error {
            border-left: 5px solid #f44336;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Logo Institut" class="logo">
    <h1>Institut Messaoudi</h1>
    <h2>üìç Rue de l'√©ducation - Oran</h2>

    <p>Entrez le num√©ro d'inscription pour voir les r√©sultats :</p>
    <input type="text" id="numero" placeholder="Ex: 1001">
    <button onclick="chercher()">üîç Rechercher</button>

    <div id="resultat"></div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script>
        function chercher() {
            const numero = document.getElementById('numero').value.trim();
            const resultatDiv = document.getElementById('resultat');
            resultatDiv.innerHTML = '';
            resultatDiv.classList.remove('error');

            if (!numero) {
                resultatDiv.innerHTML = "Veuillez entrer un num√©ro d'inscription.";
                resultatDiv.classList.add('error');
                return;
            }

            Papa.parse("resultats.csv", {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const candidat = data.find(c => c.Numero === numero);

                    if (candidat) {
                        resultatDiv.innerHTML = `
                            <strong>Nom :</strong> ${candidat.Nom}<br>
                            <strong>Pr√©nom :</strong> ${candidat.Prenom}<br>
                            <strong>Langue :</strong> ${candidat.Langue}<br>
                            <strong>Niveau :</strong> ${candidat.Niveau}<br>
                            <strong>R√©sultat :</strong> ${candidat.Resultat}
                        `;
                    } else {
                        resultatDiv.innerHTML = "Candidat non trouv√©.";
                        resultatDiv.classList.add('error');
                    }
                },
                error: function(err) {
                    resultatDiv.innerHTML = "Erreur lors du chargement des r√©sultats.";
                    resultatDiv.classList.add('error');
                }
            });
        }
    </script>
</body>
</html>
